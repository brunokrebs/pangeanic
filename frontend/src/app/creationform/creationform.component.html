<form name="things" method="post" class="form-horizontal">
    <div id="things">
        <div class="form-group">
            <label class="col-sm-2 control-label required" for="things_title">Titulo de la razon</label>
            <div class="col-sm-10">
                <input type="text"
                       id="things_title"
                       required="required"
                       class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label required" for="things_body">Descripcion de la razon</label>
            <div class="col-sm-10">
                <input type="text"
                       id="things_body"
                       required="required"
                       class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit"
                        id="things_submit"
                        class="btn-default btn">
                    Guardar en la Base de datos
                </button>
            </div>
        </div>
    </div>
</form>
